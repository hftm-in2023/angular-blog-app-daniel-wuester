name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read
  pull-requests: write
  id-token: write

jobs:
  build_and_deploy_job:
    runs-on: ubuntu-latest
    if: github.actor != 'dependabot[bot]' # ⛔ Skip Deploy für Dependabot
    name: Build and Deploy Job

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Use Node.js 24.1.0
        uses: actions/setup-node@v4
        with:
          node-version: '24.1.0'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --ignore-scripts

      - name: Run tests
        run: npm test
      - name: Run unit tests
        run: npm test -- --no-watch --no-progress --browsers=ChromeHeadlessNoSandbox


      - name: Build Angular application
        run: npm run build

      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_PURPLE_SEA_09AE0D803 }}
          action: 'upload'
          app_location: 'dist/angular-blog-app-daniel-wuester/browser'
          skip_app_build: true

  # ✅ PR-Job zum Schließen (z.B. bei Preview-Umgebungen)
  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed' && github.actor != 'dependabot[bot]'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_PURPLE_SEA_09AE0D803 }}
          action: 'close'
          app_location: '/'
  # ✅ Nur Tests für Dependabot PRs
  dependabot_test:
    if: github.actor == 'dependabot[bot]'
    runs-on: ubuntu-latest
    name: Test Dependabot PR
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v4
        with:
          node-version: '24.1.0'
          cache: 'npm'

      - run: npm ci --ignore-scripts
      - run: npm test
