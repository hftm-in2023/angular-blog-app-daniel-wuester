<ng-container *ngIf="blog$ | async as blog; else loading">
  <h2>{{ blog.title }}</h2>
  <p>
    <strong>von:</strong> {{ blog.author }} — <strong>am:</strong>
    {{ blog.createdAt | date: 'yyyy-MM-dd' }}
  </p>

  <p>{{ blog.content }}</p>

  <div class="actions">
    <button
      mat-icon-button
      color="warn"
      *ngIf="isAuthenticated()"
      (click)="toggleLike(blog.id)"
      aria-label="Like"
    >
      <mat-icon>{{ isLiked(blog.id) ? 'favorite' : 'favorite_border' }}</mat-icon>
    </button>

    <button mat-stroked-button (click)="goBack()">
      <mat-icon>arrow_back</mat-icon> {{ 'BLOG.BACK' | translate }}
    </button>
  </div>
</ng-container>

<ng-template #loading>
  <p>Lade…</p>
</ng-template>
