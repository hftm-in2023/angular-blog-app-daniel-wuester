<ng-container *ngIf="blog$ | async as b; else loadingTpl">
  <h2>{{ b.title }}</h2>
  <p>
    <strong>von:</strong> {{ b.author }} — <strong>am:</strong>
    {{ b.createdAt | date: 'yyyy-MM-dd' }}
  </p>
  <p>{{ b.content }}</p>

  <button mat-stroked-button (click)="goBack()">
    <mat-icon>arrow_back</mat-icon>
    Zurück
  </button>
</ng-container>

<ng-template #loadingTpl>
  <p>Lade…</p>
</ng-template>
