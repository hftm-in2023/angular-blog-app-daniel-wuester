<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="!(isHandset$ | async)"
  >
    <mat-toolbar>
      <a routerLink="/overview" class="brand-link">BlogApp</a>
    </mat-toolbar>

    <mat-nav-list>
      <a
        mat-list-item
        routerLink="/blogs"
        routerLinkActive="active"
        (click)="closeIfHandset(drawer)"
      >
        <mat-icon>list</mat-icon>
        <span>Alle Blogs</span>
      </a>

      <a
        mat-list-item
        routerLink="/add-blog"
        routerLinkActive="active"
        *ngIf="canAddBlog()"
        (click)="closeIfHandset(drawer)"
      >
        <mat-icon>add</mat-icon>
        <span>Blog erstellen</span>
      </a>
    </mat-nav-list>

    <div class="auth-actions">
      <!-- Name nur anzeigen, wenn eingeloggt -->
      <span class="user" *ngIf="isAuthenticated()">{{ displayName() }}</span>

      <!-- EIN Button für Login/Logout -->
      <button mat-stroked-button (click)="authToggle()" [disabled]="busy()">
        {{ isAuthenticated() ? 'Logout' : 'Login' }}
      </button>
    </div>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <!-- Hamburger nur mobil -->
      <button type="button" mat-icon-button (click)="drawer.toggle()" *ngIf="isHandset$ | async">
        <mat-icon>menu</mat-icon>
      </button>

      <span class="spacer"></span>

      <!-- Desktop-Buttons -->
      <button mat-stroked-button routerLink="/blogs" *ngIf="!(isHandset$ | async)">Blog</button>
      <a
        mat-flat-button
        color="accent"
        routerLink="/add-blog"
        *ngIf="canAddBlog() && !(isHandset$ | async)"
      >
        <mat-icon>add</mat-icon>
        New Blog
      </a>
    </mat-toolbar>

    <div class="content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>

  [href]="rawLoginUrl"
